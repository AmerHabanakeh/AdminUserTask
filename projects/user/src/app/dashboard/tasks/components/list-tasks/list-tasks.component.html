<div class="mt-8">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div class="bg-white rounded-lg shadow-md overflow-hidden"
      *ngFor="let item of dataSource | paginate: { id: 'tasks', itemsPerPage: 10, currentPage: page, totalItems: totalItems }; let index = index">
      <div class="p-6">
        <img class="w-full h-40 object-cover" [src]="'https://angular-amer.onrender.com/' + item.image" alt="" />
        <h2 class="mt-4 text-xl font-semibold text-gray-800">{{ item.title }}</h2>
        <p class="mt-2 text-sm text-gray-600">Deadline: {{ item.deadline }}</p>
        <p class="mt-4 text-gray-700">{{ item.description }}</p>
        <div class="mt-6 flex justify-between items-center">
          <a class="text-blue-600 hover:underline" routerLink="/tasks/{{ item._id }}">Details</a>
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" (click)="complete(item)">
            {{ 'tasks.Complete' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-8 flex justify-center">
    <pagination-controls (pageChange)="changePage($event)" id="tasks"></pagination-controls>
  </div>
</div>
