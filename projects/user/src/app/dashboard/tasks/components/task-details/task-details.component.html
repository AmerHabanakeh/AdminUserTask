<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
    <div class="rounded-lg overflow-hidden mb-6">
        <img [src]="'https://angular-amer.onrender.com/' + taskDetails?.image" alt="{{taskDetails?.title}}"
            class="w-full h-64 object-cover">
    </div>
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">{{taskDetails?.title}}</h1>
        <button
            class="bg-red-500 text-white px-6 py-2 rounded-lg shadow hover:bg-red-600 transition-transform duration-200"
            (click)="complete()">
            {{'tasks.complete' | translate}}
        </button>
    </div>
    <p class="text-sm text-gray-500 mb-4">Deadline: {{taskDetails?.deadline}}</p>
    <hr class="border-gray-300 mb-6">
    <p class="text-lg text-gray-700 leading-relaxed">{{taskDetails?.description}}</p>
</div>
