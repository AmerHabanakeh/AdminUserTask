<div class="mt-4">

  <form class="mb-4">
    <div class="mb-3">
      <div class="w-full">
        <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
        <input id="search" type="text" placeholder="title search"
          class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
    </div>
  </form>

  <div class="listBox">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 bg-white mt-2">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No.</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tasks Assigned
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Example Row -->
          <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">John Doe</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">asa</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">5</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button type="button" class="text-red-600 hover:text-red-900">Delete</button>
            </td>
          </tr>
          <!-- Repeat above row for other data -->
        </tbody>
      </table>
    </div>
  </div>
</div>
